<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="mapbox/mapbox-gl.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="mapbox/mapbox-gl-generic-geocoder.css">
        <style>
        #map {
            width: 900px;
            height: 460px;
        }
        </style>
<style>
    #header {
        grid-area: header;
        padding:10px;
        background-color: #333;
        color: white;
        font-size: 2em;
    }
    #sidebar{
        padding: 5px; /* adds inner padding */
        background: #333; /* background color */
        color: white;
        padding-top: 5px;
        padding-right: 30px;
        padding-bottom: 10px;
        padding-left: 10px;
    }

    #map{
        grid-area: map;
    }
    body {
       display: grid;
      grid-template-rows: 80px 1fr 50px;
        grid-template-columns: 440px 1fr;
        grid-template-areas: 
        "header header"
        "sidebar map"
        "footer footer";
    }

    #footer{
        grid-area: footer;
       
        background-color: #333;
        color: white;
        padding-top: 10px;
        padding-right: 30px;
        padding-bottom: 40px;
        padding-left: 600px;
    }
    
</style>

        
        <title></title>
    </head>
    <body>
        <div class="header", id="header">
            All Ireland AED Locator
        </div>

        <div class="sidebar", id="sidebar">
            My Sidebar
        </div>
        <div id="map">
            <nav id="menu"></nav>
              <div id="distance" class="distance-container"></div>
        </div>
        <div class="footer", id="footer">
            My Footer
        </div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="./mapbox/mapbox-gl.js"></script>
        <script src="mapbox/mapbox-gl-generic-geocoder.min.js"></script>
        <script src="data/AED_NI_1.js"></script>
<script src="./mapbox/style.js"></script>
<script src="./js/Autolinker.min.js"></script>
<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [-6.641904009076777,53.637723913164805],
 zoom: 6,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

map.on('click', 'lyr_AED_NI_1_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <th scope="row">Industry</th>\
                        <td>' + (e.features[0].properties['Industry'] !== null ? autolinker.link(e.features[0].properties['Industry'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PCT</th>\
                        <td>' + (e.features[0].properties['PCT'] !== null ? autolinker.link(e.features[0].properties['PCT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SCLGD</th>\
                        <td>' + (e.features[0].properties['SCLGD'] !== null ? autolinker.link(e.features[0].properties['SCLGD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location  Name</th>\
                        <td>' + (e.features[0].properties['Location  Name'] !== null ? autolinker.link(e.features[0].properties['Location  Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location Street</th>\
                        <td>' + (e.features[0].properties['Location Street'] !== null ? autolinker.link(e.features[0].properties['Location Street'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location Town or City</th>\
                        <td>' + (e.features[0].properties['Location Town or City'] !== null ? autolinker.link(e.features[0].properties['Location Town or City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Location County</th>\
                        <td>' + (e.features[0].properties['Location County'] !== null ? autolinker.link(e.features[0].properties['Location County'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Post code</th>\
                        <td>' + (e.features[0].properties['Post code'] !== null ? autolinker.link(e.features[0].properties['Post code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">x-coordinate</th>\
                        <td>' + (e.features[0].properties['x-coordinate'] !== null ? autolinker.link(e.features[0].properties['x-coordinate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">y-coordinate</th>\
                        <td>' + (e.features[0].properties['y-coordinate'] !== null ? autolinker.link(e.features[0].properties['y-coordinate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_AED_NI_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_AED_NI_1_0', function () {
    map.getCanvas().style.cursor = '';
});
        var geocodeNominatimRequest = function(query, mapBounds, options) {
        var params = { format: "json", q: query, limit: options.limit };
        var urlParams = new URLSearchParams(Object.entries(params));

        return fetch("http://nominatim.openstreetmap.org/search?" + urlParams)
            .then(function(response) {
                if(response.ok) {
                    return response.json();
                } else {
                    return [];
                }
            }).then(function(json) {
                return json.map(function(result) {
                    return {
                        name: result.display_name,
                        lat: result.lat,
                        lon: result.lon,
                        bbox: [result.boundingbox[2], result.boundingbox[0],
                               result.boundingbox[3], result.boundingbox[1]]
                    };
                });
            });
        };

        map.addControl(new MapboxGenericGeocoder({}, geocodeNominatimRequest));
</script>
        <script>
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );
        </script>
    </body>
</html>
